name: Container Image Build and Trivy Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-scan:
    runs-on: ubuntu-24.04

    permissions:
      contents: read
      packages: write
      id-token: write      # Required for OIDC (keyless signing)
      attestations: write  # Required for GitHub attestations

    outputs:
      digest: ${{ steps.build.outputs.digest }}
      image: ${{ steps.meta.outputs.tags }}


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}:${{ env.IMAGE_TAG }}

      - name: Run Trivy and generate JSON report
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}:${{ env.IMAGE_TAG }}
          format: 'json'
          output: 'trivy-report.json'
          ignore-unfixed: true
          vuln-type: 'os,library'
          exit-code: '0'

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign container image (keyless)
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
      
      - name: Enforce vulnerability threshold
        run: |
          sudo apt-get update && sudo apt-get install -y jq

          HIGH_COUNT=$(jq '[.Results[].Vulnerabilities // [] | .[] | select(.Severity=="HIGH")] | length' trivy-report.json)
          CRITICAL_COUNT=$(jq '[.Results[].Vulnerabilities // [] | .[] | select(.Severity=="CRITICAL")] | length' trivy-report.json)

          TOTAL=$((HIGH_COUNT + CRITICAL_COUNT))

          echo "High vulnerabilities: ${HIGH_COUNT}"
          echo "Critical vulnerabilities: ${CRITICAL_COUNT}"
          echo "Total High+Critical: ${TOTAL}"

          THRESHOLD=5

          if [ "$TOTAL" -gt "$THRESHOLD" ]; then
            echo "Vulnerability threshold exceeded (threshold=${THRESHOLD}, found=${TOTAL}). Failing the build."
            exit 1
          else
            echo "Vulnerability threshold respected (threshold=${THRESHOLD}, found=${TOTAL})."
          fi

      - name: Generate HTML report
        run: |
          echo "<html><head><title>Trivy Vulnerability Report</title></head><body>" > trivy-report.html
          echo "<h1>Trivy Vulnerability Report</h1>" >> trivy-report.html
          echo "<p>Image: ${IMAGE_NAME}:${IMAGE_TAG}</p>" >> trivy-report.html
          echo "<h2>Raw JSON Output</h2>" >> trivy-report.html
          echo "<pre>" >> trivy-report.html
          jq '.' trivy-report.json >> trivy-report.html
          echo "</pre>" >> trivy-report.html
          echo "</body></html>" >> trivy-report.html

      - name: Upload HTML report artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-html-report
          path: trivy-report.html
          retention-days: 7

  # ===========================================================================
  # Verify Signing
  # ===========================================================================
  verify:
    name: Verify Cosign
    needs: build-and-scan
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      packages: read

    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Verify image signature
        run: |
          echo "Verifying image signature..."
          cosign verify \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-scan.outputs.digest }} \
            --certificate-identity-regexp='https://github.com/${{ github.repository }}/.*' \
            --certificate-oidc-issuer='https://token.actions.githubusercontent.com'
          echo "Signature verified!"

      - name: List attestations
        run: |
          echo "Listing image attestations..."
          cosign tree ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-scan.outputs.digest }} || true
          echo "Done!"